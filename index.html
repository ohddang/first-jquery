<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Flip Game</title>
    <link rel="stylesheet" href="./common.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <nav class="nav">
      <button id="btnHome">Home</button>
      <button id="btnCard">Card Game</button>
      <button id="btnAbout">About</button>
    </nav>
    <section class="section">
      <div class="flex-center" id="home" class="screen">
        <h1 class="home-desc">Welcome to the My Page</h1>
        <h1 class="home-desc">Welcome to the My Page</h1>
        <h1 class="home-desc">Welcome to the My Page</h1>
      </div>
      <div id="about" class="screen" style="display: none">
        <h1 class="about-desc">About Page</h1>
        <h1 class="about-desc">About Page</h1>
        <h1 class="about-desc">About Page</h1>
      </div>
      <div id="card" class="screen" style="display: none">
        <div class="flex-between">
          <h1>Card Game Screen</h1>
          <button id="btnRestart">Restart</button>
        </div>
        <div id="timer">Time: 0</div>
        <div id="game-board">
          <div class="board-row">
            <div class="card" data-card-value="1"></div>
            <div class="card" data-card-value="3"></div>
            <div class="card" data-card-value="1"></div>
            <div class="card" data-card-value="3"></div>
          </div>
          <div class="board-row">
            <div class="card" data-card-value="2"></div>
            <div class="card" data-card-value="2"></div>
            <div class="card" data-card-value="4"></div>
            <div class="card" data-card-value="4"></div>
          </div>
          <div class="board-row">
            <div class="card" data-card-value="3"></div>
            <div class="card" data-card-value="4"></div>
            <div class="card" data-card-value="1"></div>
            <div class="card" data-card-value="2"></div>
          </div>
          <div class="board-row">
            <div class="card" data-card-value="1"></div>
            <div class="card" data-card-value="2"></div>
            <div class="card" data-card-value="4"></div>
            <div class="card" data-card-value="3"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./card.js"></script>
    <script src="./home.js"></script>
    <script src="./about.js"></script>
  </body>
</html>
